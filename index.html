<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn english word </title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main id="content">  
        <div class="tittle">  
            <h1>Remember words!</h1> 
        </div>
        <h4>English word</h4>
        <div id="word-english">Click "Start"</div>
        <h4>Spanish word</h4>
        <div class="start"></div>
        <input id="input-word" type="text" name="input-word" placeholder="Write spanish word here!">
        <div id="container-msj">
            <div id="good-luck"> 
                Good luck! <i class="fa-solid fa-fire" style="color: #9b3227;"></i>
            </div>
            <div id="correct">
                Correct! 
                <i class="fa-solid fa-check" style="color: #296a57;"></i>
            </div>
            <div id="incorrect">
                Incorrect!
                <i class="fa-solid fa-x" style="color: #ba1212;"></i>
            </div>
        </div>
        <!-- desactivar en start display flex-->
        <div id="start">
            <button id="button-start">Start!</button>
        </div>
        <!-- activar en buttons display flex-->
        <div class="buttons">
            <button id="nextWord">Next word</button>
            <button type="button" id="check">Check</button>
        </div>
    </main>

<!--Script logic-->

<script src="https://kit.fontawesome.com/040b0faae2.js" crossorigin="anonymous"></script>
<script src="/main.js"></script>
</body>
</html>
